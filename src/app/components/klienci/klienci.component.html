<div class="main">


<div class="leftDiv"> 
  <h1>Dodaj klienta</h1>

  <mat-form-field appearance="fill">
    <mat-label>Podaj nazwe klienta</mat-label>
    <input matInput name="nazwa_klienta" [(ngModel)]="modele.nazwa_klienta">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Podaj nip klienta</mat-label>
    <input matInput name="nip_klienta" [(ngModel)]="modele.nip_klienta" maxlength="10">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Podaj miejscowosc  klienta</mat-label>
    <input matInput name="miejscowosc_klienta" [(ngModel)]="modele.miejscowosc_klienta">
  </mat-form-field>


  <button mat-raised-button color="primary" (click)="postData()">Wyślij</button>

</div>

<table mat-table [dataSource]="data" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id. </th>
      <td mat-cell *matCellDef="let element"> {{element.id_klienta}} </td>
    </ng-container>
  
    <ng-container matColumnDef="nazwa">
      <th mat-header-cell *matHeaderCellDef> Nazwa klienta </th>
      <td mat-cell *matCellDef="let element"> {{element.nazwa_klienta}} </td>
    </ng-container>

    <ng-container matColumnDef="nip">
      <th mat-header-cell *matHeaderCellDef> Nip klienta </th>
      <td mat-cell *matCellDef="let element"> {{element.nip_klienta}} </td>
    </ng-container>

    <ng-container matColumnDef="miejsc">
        <th mat-header-cell *matHeaderCellDef> Miejscowość </th>
        <td mat-cell *matCellDef="let element"> {{element.miejscowosc_klienta}} </td>
      </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


</div>
